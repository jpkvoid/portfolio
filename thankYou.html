        <figcaption class="caption">
        This song was the first I wrote specifically for this performance. It is
my humble attempt at minimal music and repetition, working on developing
a song on one chord progression and looking for a stasis state rather than a
development through form and chord changes. This piece marks a turning point
in my writing and playing and will surely be a stepping stone for the years to
come.<br><br>

recorded live at the Royal Conservatoire of the Hague - Conservatorium Zaal <br>
