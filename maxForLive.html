  <section class="center width">
    <h2><em>randomBeat</em></h2>
    <figure>
      <div class="aspect-ratio">
        <iframe width="900" src="https://www.youtube.com/embed/LlECLxbZpE4" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen class="accent"></iframe>
      </div>
      <figcaption class="caption">
        randomBeat, as its name implies, is a Max for Live device that generates random beats. It can be set to start
        and stop with Ableton Live's transport or manually. Each of the 3 drumkit elements can be set to any imaginable
        beat subdivision. The probability fader sets the chance that a hit will play. At 100% all the hits are
        played.<br><br>

        randomBeats also has an extensive velocity section, where the velocities can be fixed or randomly generated. If
        randomly generates the user can set an overall range of velocity as well as a maximum step size between one
        value and the next.
      </figcaption>
    </figure>
  </section>

  <section class="center width">
    <h2><em>midiSpread</em></h2>
    <figure>
      <div class="aspect-ratio">
        <iframe width="900" src="https://www.youtube.com/embed/eciIQhUcKho" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen class="accent"></iframe>
      </div>
      <figcaption class="caption">
        midiSpread was a commission for a friend of mine. It is a small utility Max for Live device that takes a midi
        chord as input and outputs the same chord but with some of the notes spread out up and down the keyboard.

        Setting the probability fader lower than 100% will randomly keep some notes where they were played instead of
        spreading them, allowing for a great variety of voicings.
      </figcaption>
    </figure>
  </section>
