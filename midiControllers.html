  <section class="center original-aspect-ratio">
    <h2><em>the knob</em></h2>
    <figure>
      <div>
        <img width="600" src="midiControllers/the_knob.jpg" alt="the knob picture" class="accent">
      </div>
      <figcaption class="caption">
        Finished in June 2021, The Knob is the first controller I ever built. It served as a training project to learn
        the different aspects of designing and building a MIDI controller. With only one assignable potentiometer, this
        controller is beautifully useless, and a successful proof of concept.
      </figcaption>
    </figure>
  </section>

  <section class="center original-aspect-ratio">
    <h2><em>pot master</em></h2>
    <figure>
      <div>
        <img width="600" src="midiControllers/pot_master.jpg" alt="the knob picture" class="accent">
      </div>
      <figcaption class="caption">
        Logical and rightful successor to The Knob, Pot Master is simply a beefed up version of it. With 8 assignable
        MIDI potentiometers, it is ideal for controlling a set of macro controls in Ableton Live or UI elements of a
        custom Max/MSP synthesizer. It is USB class compliant therefore plug and play.
      </figcaption>
    </figure>
  </section>
